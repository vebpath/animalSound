<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Sound</title>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<main>
  <div data-sound="cat" class="card">
    <div class="img">
      <img src="/images/cat.jpg" alt="">
    </div>
    <div class="name">
      Cat
    </div>
  </div>
  <div data-sound="dog" class="card">
    <div class="img">
      <img src="/images/dog.jpg" alt="">
    </div>
    <div class="name">
      Dog
    </div>
  </div>
  <div data-sound="elephant" class="card">
    <div class="img">
      <img src="/images/elephant.jpg" alt="">
    </div>
    <div class="name">
    Elephant
    </div>
  </div>
  <div data-sound="lion" class="card">
    <div class="img">
      <img src="/images/lion.jpg" alt="">
    </div>
    <div class="name">
      Lion
    </div>
  </div>
  <div data-sound="horse" class="card">
    <div class="img">
      <img src="/images/horse.jpg" alt="">
    </div>
    <div class="name">
      Horse
    </div>
  </div>
  <div data-sound="cow" class="card">
    <div class="img">
      <img src="/images/cow.jpg" alt="">
    </div>
    <div class="name">
      Cow
    </div>
  </div>
  <div data-sound="monkey" class="card">
    <div class="img">
      <img src="/images/monkey.jpg" alt="">
    </div>
    <div class="name">
      Monkey
    </div>
  </div>
  <div data-sound="deer" class="card">
    <div class="img">
      <img src="/images/deer.jpg" alt="">
    </div>
    <div class="name">
      Deer
    </div>
  </div>
</main>

<audio id="cat" src="sounds/cat.mp3"></audio>
<audio id="dog" src="/sounds/dog.mp3"></audio>
<audio id="elephant" src="/sounds/elephant.mp3"></audio>
<audio id="lion" src="/sounds/lion.wav"></audio>
<audio id="horse" src="/sounds/horse.mp3"></audio>
<audio id="cow" src="/sounds/cow.mp3"></audio>
<audio id="monkey" src="/sounds/monkey.mp3"></audio>
<audio id="deer" src="/sounds/deer.mp3"></audio>

<script src="script.js"></script>
  </body>
</html>
